			//初始化地图
      // 记录折叠框状态
      var expanded = false;
			window.onload = function (){
				var mapOption = new hddMap.mapOptions();
				mapOption.center = [40,40];
				mapOption.zoom = 2;
				mapOption.maxZoom = 15;
				mapOption.minZoom = 1;
				mapOption.mapChange = true;
				mapOption.zoomChange = true;
				mapOption.mousePosition = true;
				mapOption.dragrotate = false;
				hddMap.init('map',mapOption);
				var datas={};
        $.ajax({
          url: "/webresources/anon/chinaPort/getPortKey",
          contentType:"application/json",
          type: "POST",
          data: datas,
          // dataType: 'json',
          success: function (data) {
            var mmsiStr = GetQueryString("mmsi");
            if (mmsiStr) {
                var jsonPam = {};
                jsonPam.mmsi = mmsiStr;
                jsonPam.key = data;
                getShipBymmsi(jsonPam);
            }
          },
          error: function (data) {
            console.log(data);
          }
        });

        $('.mainBar').css('right','-262px');
        $('.bar').click(function(){
          if(expanded){
            $('.mainBar').animate({right:'-262'},500);
            $('.bar').css('background-position','-25px 0px');
          }else{
            $('.mainBar').animate({right:'0px'},500);
            $('.bar').css('background-position','-0px 0px');
          }
          expanded = !expanded;
        });
        //监听鼠标点击
        bindEvent();
        //鼠标悬浮
        hoverMapListener();
			}
			//获取页面参数
      function GetQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;

      }
			function getShipBymmsi(datas) {
        delAllship();
        $.ajax({
          url: "/webresources/anon/chinaPort/getShipBymssi",
          contentType:"application/json",
          type: "POST",
          data: JSON.stringify(datas),
          dataType: 'json',
          success: function (data) {
            if (data.data&&data.data.locInfo) {
              var shipdatas = data.data.locInfo;
              var shipBase= data.data.baseInfo;
              for (var i = 0; i < shipdatas.length; i++) {
                var data = new hddAPI.ship();
                data.baseInfo=shipBase[i];
                data.MMSI = shipdatas[i].mmsi;
                data.IMO = shipBase[i].imo;
                data.name = shipBase[i].shipname;
                data.callsign =shipBase[i].callsign;//呼号
                data.status = shipBase[i].navStatus;//状态
                data.length = shipBase[i].length;//长度
                data.width = shipBase[i].length;//宽度
                data.draught = shipBase[i].draught;//吃水
                data.country =shipBase[i].shipcountry; //国籍
                data.shiptype =shipBase[i].shiptype; //船型
                data.cargoType =''; //货物类型
                data.lng = shipdatas[i].longitude;//经度
                data.lat = shipdatas[i].latitude;//维度
                data.heading = shipdatas[i].heading;//首向
                data.course = shipdatas[i].course;//航迹向
                data.speed = shipdatas[i].speed;
                data.dest =shipBase[i].dest;//目的地
                data.eta = shipBase[i].eta;//预到时间
                data.lastTime = shipdatas[i].posttime;
                data.icon = '../images/psShip.png';//船舶图标
                hddMap.addShip(data);
                hddMap.changeZoom(7);
                setMapCenter(parseFloat(shipdatas[i].longitude), parseFloat(shipdatas[i].latitude));
              }
            }
          },
          error: function (data) {
            console.log(data);
          }
        });
      }

			//绑定点击事件
			var test = function(evt){
        var ship = hddMap.getOperateData(evt);
        $("#shipName").val(ship.name);
        $("#mmsi").val(ship.MMSI);
        $("#imo").val(ship.IMO);
        $("#callsign").val(ship.callsign);
        $("#shipLen").val(ship.shipLength);
        $("#shipDraught").val(ship.draught);
        $("#status").val(ship.status);
        $("#country").val(ship.country);
        $("#shiptype").val(ship.type);
        $("#speed").val(ship.speed);
        $("#eta").val(ship.eta);

        //折叠框打开
        $('.mainBar').animate({right:'0px'},500);
        $('.bar').css('background-position','-0px 0px');
        expanded = true;
      }
			function bindEvent(){
				hddMap.addMapListener('click',test);

			function unBindEvent(){
				hddMap.removeMapListener('click',test)
			}

			function lineFn(){
				var datas = [{lng:-35, lat:28.5},{lng:-35.5, lat:28.4},{lng:-36, lat:29},{lng:-35.8, lat:28},{lng:-35.1, lat:28.8}];
				var styleData = new hddAPI.styleFn();
				styleData.styleWidth = 2;
				styleData.styleColor = [0, 0, 255, 1];
				styleData.layerName = 'layerLine';
				styleData.styleId = 'lineID';
				styleData.styleType = 'LineString';//划线,此处的值不能改
				hddMap.addCustomFeature(datas,styleData)
			}
			//添加自定义面
			function polygonFn(){
				var datas = [{lng:-35, lat:28.5},{lng:-35.5, lat:28.4},{lng:-36, lat:29},{lng:-35.8, lat:28},{lng:-35.1, lat:28.8}];
				var styleData = new hddAPI.styleFn();
				styleData.styleWidth = 2;
				styleData.styleColor = [0, 0, 255, 1];
				styleData.layerName = 'layerPolygon';
				styleData.styleId = 'polygonID';
				styleData.fillColor = [255, 255, 255, 0.5];
				styleData.styleType = 'Polygon';//划面，此处的值不能改
				styleData.styleText = '自定义面';
				styleData.styleFont = '12px sans-serif';
				styleData.fontFill = [255, 255, 255, 1];
				styleData.backFill = [0, 0, 0, 0.5];
				styleData.backStroke = [0, 0, 0, 1];
				styleData.padding = [10, 10, 10, 10];
				hddMap.addCustomFeature(datas,styleData);
			}
			//鼠标悬浮事件监听
			var hoverFn = function(evt){
				var featureInfo = hddMap.getOperateData(evt);//鼠标悬浮获取feature信息
				if(featureInfo && featureInfo.pointType == 'ship'){
					var anchInfo = '';
					anchInfo += '<div class = "info-box">';
					anchInfo += '<p><b>船名：</b>'+featureInfo['name']+'</p>';
					anchInfo += '<p><b>MMSI：</b>'+featureInfo['MMSI']+'</p>';
					anchInfo += '</div>';
					anchInfo += '<div class = "tricon"></div>'
					hddMap.addBubble(anchInfo,evt);//添加气泡
				}else{
					hddMap.hideBubble();//鼠标移开隐藏
				}
			}
			function hoverMapListener(){
				hddMap.addMapListener('pointermove',hoverFn);

            		maxZoom:7,
				}
				hddMap.addGreenPoint(datas);
			}
